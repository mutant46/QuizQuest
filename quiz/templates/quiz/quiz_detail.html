{% extends 'base.html' %}


{% block content %}

<div class="container m-5">
    <div class="col-md-3 m-4">
        <div class="card" style="width: 18rem;">
            <img src={{ quiz.image.url }} class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ quiz.name }}</h5>
                <p class="card-text">{{ quiz.desc }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-9 m-4">
        {% if quiz.user == request.user %}
            <a href="{% url 'quiz:edit_quiz' quiz.pk quiz.slug %}">Edit Quiz Details</a>
            <a href="{% url 'quiz:add_question' quiz.pk quiz.slug %}">Edit Questions</a>
        {% endif %}        
    </div>
</div>

{% endblock content %}
