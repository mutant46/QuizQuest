{% extends 'base.html' %} {% block content %}




<div class="p-5">

    <div>
        <ul>
            {% for message in messages  %}
                {% if message.tags == "info" %}
                   <a href="{% url 'quiz:add_question' object.id object.slug %}">Add more question</a>
                {% endif %}
            {% endfor %}
    
        </ul>
    </div>

  <form method="POST" enctype="multipart/form-data" class="py-5">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value = "Publish" class="btn btn-lg btn-primary text-white" />
  </form>
</div>

{% endblock %}
