{% extends 'base.html' %} 
{% load static %}
{% block content %}




<div class="py-3 pb-5">
    <div>
        <ul>
            {% for message in messages  %}
                {% if message.tags == "info" %}
                   <a href="{% url 'quiz:add_question' object.id object.slug %}">Add more question</a>
                {% endif %}
            {% endfor %}
    
        </ul>
    </div>
    <img src="{% static 'images/upload.jpg' %}" width="50%" class="d-block mx-auto"  alt="">
  <form method="POST" enctype="multipart/form-data" class="pb-2  d-flex justify-content-center">
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="submit" value = "Publish Quiz" class="btn btn-lg btn-danger text-white py-3 px-5" />
  </form>
</div>

{% endblock %}
